<div class="left-div">
      <mat-card>
                  <mat-radio-group>
                              <mat-label> Översätt från</mat-label>
                              <br>
                              <span *ngFor="let lang of languages; let i = index"> 
                                    <mat-radio-button *ngIf="i == 0 || i == 1"  [value]="lang.code" (click)="translateFrom(lang)">{{lang.lang}}</mat-radio-button>
                     
                              </span>
                                 </mat-radio-group>
      </mat-card>
      
      <br>
      <mat-card>
                  <mat-form-field>
                              <mat-label> Översätt till</mat-label>
                              <br>
                              <mat-select style="width:100%;" matNativeControl (selectionChange)="translateTo($event)">
                                    <mat-option *ngFor="let lang of languages" [value]="lang.code" >{{lang.lang}}</mat-option>
                              </mat-select>
                              <!--<mat-radio-button  *ngFor="let lang of languages" [value]="lang.code" (click)="translateTo(lang)">{{lang.lang}}</mat-radio-button>-->
                        </mat-form-field>
      </mat-card>  
      <br>
      <mat-form-field style="width: 100%">
                  <input  matInput placeholder="Skriv ord" (click)="wordInput($event)" #wordinput >
      </mat-form-field >

<br>
      <button style="padding:20px" mat-raised-button color="primary" [disabled]="recording" (click)="startListen()">Get Voice</button>
      <button style="padding:20px" mat-raised-button color="warn"[disabled]="!recording" (click)="stopListen()">Stop Voice</button>
      <button style="padding:20px" mat-raised-button (click)="wordinput.click()">Translate</button>
<br>
<br>
      <mat-form-field appearance="outline" style="width: 100%">
                  <mat-label>Voice Input</mat-label>
                  <input [value]="message" matInput placeholder="Placeholder">
                </mat-form-field>
                <br>
      <mat-form-field appearance="outline" style="width: 100%">
                        <mat-label>Translated Output</mat-label>
                        <input [value]="translateMsg"matInput placeholder="Placeholder">
                      </mat-form-field>
